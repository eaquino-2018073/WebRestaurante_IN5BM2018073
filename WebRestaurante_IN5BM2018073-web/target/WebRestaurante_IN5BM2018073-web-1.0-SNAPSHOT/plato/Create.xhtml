<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatoCreateDlg" widgetVar="PlatoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlatoTitle}">
            <h:form id="PlatoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlatoLabel_idplato}" for="idplato" />
                        <p:inputText id="idplato" value="#{platoController.selected.idplato}" title="#{bundle.CreatePlatoTitle_idplato}" required="true" requiredMessage="#{bundle.CreatePlatoRequiredMessage_idplato}"/>
                        <p:outputLabel value="#{bundle.CreatePlatoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{platoController.selected.descripcion}" title="#{bundle.CreatePlatoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePlatoRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platoController.create}" value="#{bundle.Save}" update="display,:PlatoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlatoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlatoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
