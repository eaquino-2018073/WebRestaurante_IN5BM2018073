<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaCreateDlg" widgetVar="DetallefacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetallefacturaTitle}">
            <h:form id="DetallefacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_iddetallefac}" for="iddetallefac" />
                        <p:inputText id="iddetallefac" value="#{detallefacturaController.selected.iddetallefac}" title="#{bundle.CreateDetallefacturaTitle_iddetallefac}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_iddetallefac}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturaController.selected.cantidad}" title="#{bundle.CreateDetallefacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_precion}" for="precion" />
                        <p:inputText id="precion" value="#{detallefacturaController.selected.precion}" title="#{bundle.CreateDetallefacturaTitle_precion}" required="true" requiredMessage="#{bundle.CreateDetallefacturaRequiredMessage_precion}"/>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{detallefacturaController.selected.total}" title="#{bundle.CreateDetallefacturaTitle_total}" />
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idcocinero}" for="idcocinero" />
                        <p:selectOneMenu id="idcocinero" value="#{detallefacturaController.selected.idcocinero}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idcocinero}">
                            <f:selectItems value="#{cocineroController.itemsAvailableSelectOne}"
                                           var="idcocineroItem"
                                           itemValue="#{idcocineroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idplato}" for="idplato" />
                        <p:selectOneMenu id="idplato" value="#{detallefacturaController.selected.idplato}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idplato}">
                            <f:selectItems value="#{platoController.itemsAvailableSelectOne}"
                                           var="idplatoItem"
                                           itemValue="#{idplatoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetallefacturaLabel_idfactura}" for="idfactura" />
                        <p:selectOneMenu id="idfactura" value="#{detallefacturaController.selected.idfactura}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idfactura}">
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="idfacturaItem"
                                           itemValue="#{idfacturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.create}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetallefacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
