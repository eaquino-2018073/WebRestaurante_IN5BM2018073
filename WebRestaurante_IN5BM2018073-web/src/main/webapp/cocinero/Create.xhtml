<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CocineroCreateDlg" widgetVar="CocineroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCocineroTitle}">
            <h:form id="CocineroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cocineroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCocineroLabel_idcocinero}" for="idcocinero" />
                        <p:inputText id="idcocinero" value="#{cocineroController.selected.idcocinero}" title="#{bundle.CreateCocineroTitle_idcocinero}" required="true" requiredMessage="#{bundle.CreateCocineroRequiredMessage_idcocinero}"/>
                        <p:outputLabel value="#{bundle.CreateCocineroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cocineroController.selected.nombre}" title="#{bundle.CreateCocineroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCocineroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCocineroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{cocineroController.selected.apellido}" title="#{bundle.CreateCocineroTitle_apellido}" required="true" requiredMessage="#{bundle.CreateCocineroRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateCocineroLabel_especialidad}" for="especialidad" />
                        <p:inputText id="especialidad" value="#{cocineroController.selected.especialidad}" title="#{bundle.CreateCocineroTitle_especialidad}" required="true" requiredMessage="#{bundle.CreateCocineroRequiredMessage_especialidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cocineroController.create}" value="#{bundle.Save}" update="display,:CocineroListForm:datalist,:growl" oncomplete="handleSubmit(args,'CocineroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CocineroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
