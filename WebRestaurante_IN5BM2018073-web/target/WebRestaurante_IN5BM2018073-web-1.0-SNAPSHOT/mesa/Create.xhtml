<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaCreateDlg" widgetVar="MesaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMesaTitle}">
            <h:form id="MesaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMesaLabel_idmesa}" for="idmesa" />
                        <p:inputText id="idmesa" value="#{mesaController.selected.idmesa}" title="#{bundle.CreateMesaTitle_idmesa}" required="true" requiredMessage="#{bundle.CreateMesaRequiredMessage_idmesa}"/>
                        <p:outputLabel value="#{bundle.CreateMesaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{mesaController.selected.descripcion}" title="#{bundle.CreateMesaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMesaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateMesaLabel_numcomensales}" for="numcomensales" />
                        <p:inputText id="numcomensales" value="#{mesaController.selected.numcomensales}" title="#{bundle.CreateMesaTitle_numcomensales}" required="true" requiredMessage="#{bundle.CreateMesaRequiredMessage_numcomensales}"/>
                        <p:outputLabel value="#{bundle.CreateMesaLabel_idarea}" for="idarea" />
                        <p:selectOneMenu id="idarea" value="#{mesaController.selected.idarea}" required="true" requiredMessage="#{bundle.EditMesaRequiredMessage_idarea}">
                            <f:selectItems value="#{areasController.itemsAvailableSelectOne}"
                                           var="idareaItem"
                                           itemValue="#{idareaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesaController.create}" value="#{bundle.Save}" update="display,:MesaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MesaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
